<div class="my-16 ">
    {{ if pdf_pub_rep | count > 0 }}
    <div class="grid grid-cols-1 w-full">
        <div class="font-semibold">{{trans:jonesco.product.download :site="site.locale" }}</div>
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4 mt-4">
            {{ pdf_pub_rep }}
            <a href="{{ public_file }}" target="_blank">
                <button class="text-md text-white bg-accent rounded-md px-4 py-2 hover:bg-blue w-full " >
                    {{ button_text }}
                </button>
            </a>
            {{ /pdf_pub_rep }}
        </div>
    </div>
    {{ /if }}
</div>
