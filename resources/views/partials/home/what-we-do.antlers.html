<section  class="what-we-do main__panel_small md:main__panel bg-light-grey -mx-5">
        <div class="container relative z-1 flex flex-col md:flex-row px-4 md:mx-auto">
            
    
            <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-2 lg:gap-4 md:flex md:justify-around w-full">
                    <div class="w-full md:w-64 text-black font-bold text-4xl md:text-2xl lg:text-4xl">
                        {{ what_we_do_section }}
                    </div>
                    {{ loop from="1" to="4" }} 
                        {{ taxonomy:parent_category }}
                            <a href="{{ link to="/products/{ slug }" }}">
                                {{ if sjj == value }}
                                    {{ partial:partials/card aosdata="data-aos='fade-up' data-duration='250' data-aos-delay='{{ value | multiply:50 }}' "}}
                                {{ /if }}
                            </a>
                        {{ /taxonomy:parent_category }}
                    {{ /loop }}
            </div>
    
        </div>
    </section>
