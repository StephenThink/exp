<div class="bg-light-grey relative h-screen-heading -mx-5 overflow-hidden">

    <!-- Lottie -->
    <div id="carouselContainer"
    class="absolute bottom-0 left-0 lottie object-fill  h-full-heading w-full overflow-hidden "
    style="background: #2e2f79;">
      
     
    </div>

    <!-- Scroll Down Button -->
    
    <div @click="scrollDown" class="absolute bottom-1 md:bottom-10 left-0 right-0 z-50 flex items-center justify-center w-12 h-12 mx-auto mb-8 text-4xl font-light bg-white rounded-full mix-blend-color-dodge ">
        v
    </div> 
    
    <div class="w-full bg-light-grey md:h-12 absolute bottom-0"></div>
    <!-- Slider -->
    <div class="container h-screen-heading z-20  homepage-carousel">
        {{ slider_holder }}
            <div class="grid grid-cols-1 md:grid-cols-2 w-full h-full carousel-cell container z-20">
                <div class="flex flex-col pt-4 md:pt-0 md:justify-center w-full">
                    <h1 class="text-3xl lg:text-4xl font-bold text-white pl-4" data-aos="fade-down" data-aos-duration="1000">{{ slider_title }}</h1>
                    {{# Small Screen  #}} 
                    <div class="my-1 md:hidden">
                        <div class="mt-2">
                            {{ slider_image }}
                                <img class="w-64 h-64 md:w-full mx-auto object-contain md:h-1/3" src="{{ url }}" alt="{{ alt }}">
                            {{ /slider_image}}
                        </div>
                    </div>
                    <div class="mt-8 mb-4 text-xl lg:text-3xl font-normal text-white pl-4" data-aos="fade-up" data-aos-duration="1000">
                        {{ slider_content }}
                    </div>
                </div>
                <div class="flex justify-center hidden md:block  w-3/4 h-full justify-self-center z-20">
                    {{ slider_image }}
                            <img class="object-contain h-full" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="500" src="{{ url }}" alt="{{ alt }}">
                        {{ /slider_image}}
                </div>
            </div>
        {{ /slider_holder }}
    </div>
   
</div>
