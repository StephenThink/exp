
<!-- Job Description Modal -->
<div 
class="fixed inset-0 z-250 flex items-center justify-center overflow-auto bg-black bg-opacity-50 jobModal"
x-show="modalIsOpen"
x-transition:enter="transition ease-in duration-1000"
x-transition:enter-start="transform opacity-0 "
x-transition:enter-end="transform opacity-100 "
x-transition:leave="transition ease-out duration-1000"
x-transition:leave-start="transform opacity-100"
x-transition:leave-end="transform opacity-0"

x-cloak
>
    <!-- Modal Content -->
    <div 
    class="w-full md:w-1/2 p-8 mx-auto text-left bg-light-blue text-white rounded shadow-lg h-11/12 overflow-scroll"
    @click.away="modalIsOpen = false; emptyModalsData()"
    x-ref="content"
    >
        <div class="grid grid-cols-12">
            <div class="font-bold text-sm md:text-lg col-span-11" x-text="modal.job_title"></div>
            
            <div 
                class="text-right cursor-pointer" 
                @click="modalIsOpen = false; emptyModalsData()"
            >
                <span class="material-icons-sharp">
                    close
                </span>
            </div>
        </div>
        
        <div class="w-full text-lg pt-2">
                {{# <div class="flex text-right">
                    <span x-text="modal.job_id_label"></span> : 
                    <span x-text="modal.job_id"></span>
                </div> #}}
            <div class="pt-1 leading-tight text-md modal-bulleted" x-html="modal.job_description"></div>
        </div>
    </div>
</div>
