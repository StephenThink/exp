title: Hero
fields:
  -
    handle: hero_image
    field:
      mode: grid
      container: assets
      folder: /
      restrict: false
      allow_uploads: true
      max_files: 1
      display: 'Hero image'
      type: assets
      icon: assets
      listable: hidden
      localizable: true
  -
    handle: hero_title
    field:
      input_type: text
      antlers: false
      display: 'Hero Title'
      type: text
      icon: text
      listable: hidden
      localizable: true
  -
    handle: hero_subtitle
    field:
      antlers: false
      display: 'Hero Subtitle'
      type: textarea
      icon: textarea
      listable: hidden
      localizable: true
